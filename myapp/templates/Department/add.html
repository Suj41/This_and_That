{% extends 'base.html' %}

{% block content %}

<section id="login" class="section-p1">
    <div class="login-container">
        <h2>Add Department</h2>
        <form id="loginForm" action="/deptadd" method="POST">

            {% csrf_token %}
            {% if error %}
            <!-- error message -->
            <div class="alert alert-danger" role="alert">
              {{error}}
            </div>
            {% endif %}
          
            <div class="form-group">
                <label for="deptname">Department Name</label>
                <input type="text" id="deptname" name="deptname" required>
            </div>
            <div class="form-group">
                <label for="depttype">Department Type</label>
                <input type="text" id="depttype" name="depttype" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact</label>
                <input type="text" id="contact" name="contact" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="normal">
                 Add Department
            </button>
        </form>
    </div>
    </section>


{% endblock %}
